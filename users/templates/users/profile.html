{% extends "base.html" %}

{% block head_title %}
    <title>{{ title }}</title>
{% endblock head_title %}


{% block content %}
    <h1>Привет, {{ user.username }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for f in form %}
            <p>{{ f.label }} {{ f }}</p>
        {% endfor %}
        <button type="submit">Изменить данные</button>
    </form>
    <hr>
    <a href="{% url 'users:password_change' %}">Изменить пароль</a>
{% endblock content %}

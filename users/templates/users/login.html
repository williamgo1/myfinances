{% extends "base.html" %}

{% block head_title %}
    <title>{{ title }}</title>
{% endblock head_title %}


{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for f in form %}
            <p>{{ f.label }} {{ f }}</p>
        {% endfor %}
        <button type="submit">Войти</button>
    </form>
    <hr>
    <a href="{% url "users:password_reset" %}">Забыли пароль?</a>
{% endblock content %}

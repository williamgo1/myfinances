{% extends "base.html" %}

{% block content %}
    <h1>Привет, {{ user.username }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for f in form %}
            <p>{{ f.label }} {{ f }}</p>
        {% endfor %}
        <button type="submit">Изменить данные</button>
    </form>
{% endblock content %}
